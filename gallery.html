<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }
        .enlarged {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .enlarged img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .enlarged .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

        <nav>

    <script>
        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', () => {
                const enlargedDiv = document.createElement('div');
                enlargedDiv.classList.add('enlarged');
                enlargedDiv.innerHTML = `
                    <span class="close">&times;</span>
                    <img src="${img.src}" alt="${img.alt}">
                `;
                document.body.appendChild(enlargedDiv);

                const closeEnlarged = () => {
                    document.body.removeChild(enlargedDiv);
                    document.removeEventListener('keydown', handleEscape);
                };

                const handleEscape = (event) => {
                    if (event.key === 'Escape') {
                        closeEnlarged();
                    }
                };

                enlargedDiv.querySelector('.close').addEventListener('click', closeEnlarged);
                document.addEventListener('keydown', handleEscape);
            });
        });
    </script>
