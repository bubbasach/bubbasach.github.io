name: Update State

on:
  workflow_dispatch:
    inputs:
      myButtonState:
        description: 'State for My Button (clicked/unclicked)'
        required: true
      friendButtonState:
        description: 'State for Friend Button (clicked/unclicked)'
        required: true

jobs:
  update-state:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update state.json
        run: |
          echo "Updating state.json"
          jq '.myButton = "'${{ github.event.inputs.myButtonState }}'" | .friendButton = "'${{ github.event.inputs.friendButtonState }}'"' button-project/state.json > tmp.json
          mv tmp.json button-project/state.json

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add button-project/state.json
          git commit -m "Update state.json via workflow"
          git push origin data-branch
